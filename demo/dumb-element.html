<dom-module id="dumb-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h1>Hello, [[name]]!</h1>
  </template>

  <script>
    Polymer({
      is: 'dumb-element',
      properties: {
        name: {
          type: String,
          value: 'Foobar'
        }
      },
    });
  </script>
</dom-module>
